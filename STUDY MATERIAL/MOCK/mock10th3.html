            background-attachment: fixed;

            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .section h2 {
            color: #000000;
            text-decoration: underline;
            margin-bottom: 10px;

            border-bottom: 2px solid #333;
            text-align: center;
            font-size: 30px;
        }

        .class10,
        .class12 {
            margin-top: 20px;
        }

        .class10 h3,
        .class12 h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: left;

        }

            padding: 15px;
